[application]

name="Rick the Rock"
main_scene="res://world.tscn"
icon="res://icon.png"

[display]

width=1024
height=768

[image_loader]

gen_mipmaps=false

[input]

move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
jump=[key(Up), key(W)]

[render]

default_clear_color=#ff44707f
mipmap_policy=2
